{% load markdown_deux_tags %}

{% if note %}
<div class="note" id="note-{{ note.id }}">
    <header class="note-header">
        <p class="note-author">{% if note.author %}{{ note.author.get_full_name }}{% if note.author.is_staff %}<span class="staff badge">Staff</span>{% endif %}{% else %}{{ note.foia.user.get_full_name }}{% endif %}</p>
        {% if foia_url %}
        <a href="#note-{{ note.id }}">
        {% else %}
        <a href="{{note.foia.get_absolute_url}}#note-{{note.id}}">
        {% endif %}
            <time datetime="{{note.datetime|date:'c'}}" title="{{note.datetime|date:'c'}}" class="note-date">{{note.datetime|date}}</time>
        </a>
    </header>
    <main class="note-body">
        {{ note.note|markdown }}
    </main>
</div>
{% endif %}
