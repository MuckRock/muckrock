{% if notifications|length > 0 %}
<tr>
    <td class="request-category">
        <small class="{{color}} badge">{{label}}</small>
    </td>
    <td>
        {% for notification in notifications %}
        {% with notification.action.target as foia %}
        <div>
            <p>
                <a href="{{foia.get_absolute_url}}">{{ foia }}</a>
                <br/>
                <small>{{foia.agency}}</small>
            </p>
        </div>
        {% endwith %}
        {% endfor %}
    </td>
</tr>
{% endif %}
