<div class="newsletter-widget">
    <div class="call-to-action">
        <p class="label"><strong>{{label}}</strong></p>
        <p class="cta">{{cta}}</p>
    </div>
    <form class="signup-form" method="post" action="{% url 'newsletter' %}?next={{request.get_full_path}}" onsubmit="ga('send', 'event', 'Newsletter', 'Subscription', window.location.pathname)">
        {% csrf_token %}
        {{newsletter_form.list}}
        <div class="email-field">
            {{newsletter_form.email}}
            <button class="basic blue button" type="submit">Subscribe</button>
        </div>
        {% if not is_default %}
        <label for="{{newsletter_form.default.label_id}}">
            {{newsletter_form.default}}
            Also get MuckRock's weekly newsletter
        </label>
        {% endif %}
    </form>
</div>
