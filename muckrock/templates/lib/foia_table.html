{% load foia_tags %}
{% if requests %}
    <table class="foia-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Agency</th>
                <th>Jurisdiction</th>
            </tr>
        </thead>
        <tbody>
            {% for foia in requests %}
            <tr>
                <td><a href="{% url 'foia-detail' jurisdiction=foia.jurisdiction.slug jidx=foia.jurisdiction.pk idx=foia.pk slug=foia.slug %}">{{ foia.title }}</a></td>
                <td><span class="small badge {{ foia.status|classify_status }}">{{ foia.get_status_display }}</span></td>
                <td><a href="{{ foia.agency.get_absolute_url }}">{{ foia.agency }}</a></td>
                <td><a href="{{ foia.jurisdiction.get_absolute_url }}">{{ foia.jurisdiction }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}
