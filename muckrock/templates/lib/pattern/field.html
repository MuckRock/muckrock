{% if field.errors %}
<div class="error field">
{% else %}
<div class="field {{field_class}}">
{% endif %}
    <header>
        <label for="{{field.id_for_label}}">{{field.label}}</label>
        {% if field.errors %}
            {{field.errors}}
        {% elif field.field.required %}
        <span class="required">Required</span>
        {% endif %}
    </header>
    {{field}}
    <p class="help-text">{{field.help_text}}</p>
</div>
