{% load tags %}
<div class="file" id="{{ file.anchor }}">
    <div class="file-image">
        <img src="{{ SITE_ROOT }}{{ file.get_thumbnail }}" />
    </div>
    <div class="file-info">
        <p class="title">{{ file.title }}</p>
        <ul class="file-actions">
            {% if file.ffile %}
            <li><a href="{{file.ffile.url}}" target="_blank">Download</a></li>
            {% endif %}
            {% if file.is_doccloud and file.doc_id %}
				{% if foia_url %}
				<li><a href="{{ SITE_ROOT }}{{ foia_url }}#{{ file.anchor }}" class="view-file" data-doc-id="{{ file.doc_id }}" data-doc-title="{{ file.title }}" data-doc-anchor="{{ file.anchor }}">View</a></li>
				{% else %}
				<li><a href="{{ SITE_ROOT }}{{ file.foia.get_absolute_url }}#{{ file.anchor }}" class="view-file" data-doc-id="{{ file.doc_id }}" data-doc-title="{{ file.title }}" data-doc-anchor="{{ file.anchor }}">View</a></li>
				{% endif %}
            <li><span class="toggle-embed">Embed</span></li>
            {% endif %}
        </ul>
        {% if file.is_doccloud and file.doc_id %}
        <div class="file-embed">
            <textarea readonly><div class="viewer" id="viewer-{{ file.doc_id }}"></div><script src="https://s3.amazonaws.com/s3.documentcloud.org/viewer/loader.js"></script><script>DV.load("https://www.documentcloud.org/documents/{{ file.doc_id}}.js", {width: 600, height: 600, sidebar: false, container: "#viewer-{{ file.doc_id }}"});</script></textarea>
            <div class="close-embed">Close</div>
        </div>
        {% endif %}
    </div>
</div>
