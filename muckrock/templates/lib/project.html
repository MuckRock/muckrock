{% load thumbnail %}
{% if project %}
<div class="project-item">
    {% if project.image %}
    <a href="{{project.get_absolute_url}}" title="{{project.title}}"><img src="{% thumbnail project.image 600x600 %}" class="project-image"/></a>
    {% endif %}
    <div class="project-info">
        <h4 class="title"><a href="{{project.get_absolute_url}}" title="{{project.title}}">{{project.title}}</a></h4>
        <p class="summary">{{project.summary|truncatechars:"300"}}</p>
    </div>
</div>
{% endif %}
