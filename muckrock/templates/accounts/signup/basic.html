{% extends 'base.html' %}

{% block content %}
<article class="account signup form">
    <header>
        <h1>Sign up for a Basic account</h1>
    </header>
    <form method="post" class="signup--basic">
        {% csrf_token %}
        {% include 'lib/pattern/form.html' %}
        <footer>
            <a href="{% url 'accounts' %}" class="cancel">Go Pro for embargo, multirequest, and other features.</a>
            <button type="submit" class="primary button" onclick="ga('send', 'event', 'Account', 'Registration', window.location.pathname)">Sign Up</button>
        </footer>
    </form>
</article>
{% endblock %}

{% block scripts %}
    <script>
      mixpanel.track("Viewed Basic Sign Up Page");
    </script>
{% endblock scripts %}
