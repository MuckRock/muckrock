{% extends 'base.html' %}

{% block content %}
<h1>Subscribe to our Newsletter</h1>
<p>Every week we'll drop a letter in your inbox to fill you in on our latest reporting and the most interesting requests.</p>
<form method="post" class="newsletter-signup">
    {% csrf_token %}
    {{form}}
    <button class="primary button" type="submit" name="action" value="subscribe">Subscribe</button>
</form>
{% endblock %}
