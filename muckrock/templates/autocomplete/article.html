{% load static from staticfiles %}
{% load thumbnail %}

<span class="block article choice" data-value="{{ choice.pk }}">
  <div class="main">
    <div class="info">
      <div class="title truncate">{{ choice.title }}</div>
      <div class="meta">
        <span class="author">by {{ choice.authors.all.0.get_full_name }}</span>
        &bull;
        <span class="date">{{ choice.pub_date|date:"m/d/y" }}</span>
      </div>
    </div>
  </div>
</span>
