<span class="block agency choice" data-value="{{choice.pk}}">
    <div class="main">
        <div class="name">
            {{choice.name}}
            {% if choice.exempt %}
            <span class="red badge">Exempt</span>
            {% endif %}
        </div>
        <div class="jurisdiction">{{choice.jurisdiction}}</div>
    </div>
</span>
