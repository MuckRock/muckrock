Description: >
    This template creates an ECR repository that automatically expires untagged images

Metadata:
    Stackjack:
        CanonicalTemplate: v1/cfn/shared/clusters/simple-ecs/service/image.template.yml

Resources:
{% for key, value in ecr_images %}
    # Create the repo
    {{ value.resource_name }}:
        Type: "AWS::ECR::Repository"
        Properties:
            RepositoryName: {{ value.image_name }}
            RepositoryPolicyText: |
                {
                    "Statement": [
                        {
                            "Action": [
                                "ecr:GetDownloadUrlForLayer",
                                "ecr:BatchGetImage",
                                "ecr:BatchCheckLayerAvailability"
                            ],
                            "Effect": "Allow",
                            "Principal": {
                                "Service": "codebuild.amazonaws.com"
                            },
                            "Sid": "default via codebuild"
                        }
                    ]
                }
            LifecyclePolicy:
                LifecyclePolicyText: |
                    {
                        "rules": [
                            {
                                "action": {
                                    "type": "expire"
                                },
                                "description": "Expire untagged images older than 30 days",
                                "rulePriority": 1,
                                "selection": {
                                    "countNumber": 30,
                                    "countType": "sinceImagePushed",
                                    "countUnit": "days",
                                    "tagStatus": "untagged"
                                }
                            }
                        ]
                    }
{% endfor %}
